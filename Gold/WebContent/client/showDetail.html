        window.onload=function () {

        };



        function showTime() {
            clearTimeout(t);//清除定时器
            var dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.querySelector(".showTime").innerHTML = '北京时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            var  t = setTimeout(showTime, 1000); //设定定时器，循环运行
        }
