<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="assets/css/login.css">
	<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
	<script  src="assets/js/login.js"></script>
</head>
<body>
	<form id="login" class="box" action="web-inf/index.html" method="post">
	
		<h1>管理员登录</h1>
		<input id="uname" type="text" name="uname" placeholder="输入账号">
	<div id="nameHide" style="display: none;color: red">必须数字或字母或下划线5-20位(区分大小写)</div>
		<input id="upwd" type="password" name="pwd" placeholder="输入密码">
		<div id="pwdHide" style="display: none;color: red">必须数字或字母或下划线5-20位(区分大小写)</div>
		<input  type="submit" value="登录">
	</form>


</body>
</html>
